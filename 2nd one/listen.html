    <title>Streaming Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('pic 3.jpg') center/cover no-repeat; /* Replace with your background image path */
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .stream-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
        }

        .stream-box {
            background-color: #fff;
            padding: -3px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 18%;
            margin: 60px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .stream-box:hover {
            transform: scale(1.05);
        }

        .stream-box img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .stream-heading {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            color: #fff;
        }
    </style>
</head>
