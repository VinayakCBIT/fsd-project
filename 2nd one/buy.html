<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Shop</title>
    <style>
        /* Your existing styles */

        /* New styles for shirt options and purchase */
        .options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .options {
            margin-right: 20px;
        }

        .purchase-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .purchase-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Your existing header and navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="listen.html">Listen</a>
        <a href="page 3.html">Contact</a> 
        <a href="merchpage.html">Merch</a> 
        <a href="streaming.html">Home</a>
    </nav>

    <div class="shirt-container">
        <div class="shirt-box" onclick="openModal()">
            <img src="jersey.jpg" alt="Shirt 1" style="width: 100%; height: 100%;">
            <div class="shirt-info">
                <p>Shirt 1 Information</p>
                <p>Price: $20</p>
            </div>
        </div>
    </div>

    <!-- Modal for different angles -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img class="modal-image" src="shirt1.jpg" alt="Shirt 1">
            <!-- Add more images for different angles -->
        </div>
    </div>

    <!-- Options for size selection and purchase button -->
    <div class="options-container">
        <div class="options">
            <label for="size">Select Size:</label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <!-- Add more size options -->
            </select>
        </div>
        <button class="purchase-button">Buy Now</button>
    </div>

    <script>
        // JavaScript for the modal and image carousel
        const modal = document.getElementById('myModal');

        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Function to change image in modal (for different angles)
        const images = ['shirt1.jpg', 'shirt2.jpg', 'shirt3.jpg']; // Add more image URLs
        let currentImageIndex = 0;
        const modalImage = document.querySelector('.modal-image');

        function changeModalImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            modalImage.src = images[currentImageIndex];
        }

        modalImage.addEventListener('click', changeModalImage);
    </script>
</body>

</html>
